<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { font-size: 20px; padding: 10px; cursor: pointer; margin-top: 15px; } /* Maggiore distanza dal testo */
        .testo-ravvicinato { font-size: 20px; font-style: italic; font-weight: bold; line-height: 1.1; margin-bottom: 10px; }
        #numero, #frase { font-size: 20px; font-style: italic; font-weight: bold; line-height: 1.1; margin-bottom: 5px; }
    </style>
    <script>
        function generaNumero() {
            var numero = Math.floor(Math.random() * (200 - 4 + 1)) + 4; /* Esclude i numeri 1-2-3 */
            document.getElementById("numero").innerHTML = "Vai alla risposta " + numero   /* Aggiunto <br> tra le due frasi */
        }
    </script>
</head>
<body>
    <h3 class="testo-ravvicinato">Fai la domanda, concentrati e genera <br> il numero magico della risposta</h3>	
    <button onclick="generaNumero()">Genera</button>
    <p id="numero"></p>
    <p id="frase"></p>
</body>
</html>
